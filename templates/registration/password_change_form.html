{% extends 'catalog/base_generic.html' %}
{% load widget_tweaks %}

{% block content %}

    <div class="d-flex flex-column align-items-center rounded-3 mt-3 shadow">
        <form action="" method="post" class="d-flex flex-column align-items-center gap-3 p-4">
            {% csrf_token %}
            <h3 class="arial-serif">Change password</h3>
            <div class="d-flex flex-column bg-white rounded-2">
                <label>{{ form.old_password|add_class:"form-control"|append_attr:"placeholder=Old-password" }}</label>
            </div>
            <div class="d-flex flex-column bg-white rounded-2">
                <label>{{ form.new_password1|add_class:"form-control"|append_attr:"placeholder=New-password" }}</label>
            </div>
            <div class="d-flex flex-column bg-white rounded-2">
                <label>{{ form.new_password2|add_class:"form-control"|append_attr:"placeholder=Confirm-password" }}</label>
            </div>
            <button class="btn btn-primary mb-2 mt-2 rounded-2 fs-5 w-50" type="submit">Change</button>
        </form>

    </div>

{% endblock content %}
